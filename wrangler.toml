name = "salvaseo"
pages_build_output_dir = "dist"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2026-02-10"

# Variables de entorno (configurar en Cloudflare Dashboard)
[env.production]
RESEND_API_KEY = ""
EMAIL_TO = ""
EMAIL_FROM = ""

# KV namespace para sesiones (crear en Cloudflare Dashboard y reemplazar el ID)
[[kv_namespaces]]
binding = "SESSION"
id = "REEMPLAZA_CON_TU_KV_NAMESPACE_ID"
